{% extends 'cafe/base.html' %}
{% load static %}

{% block title %}Menu - Cafe App{% endblock %}

{% block content %}
<section class="menu-header">
    <div class="container">
        <h1>Our Menu</h1>
        <p>Discover our delicious offerings</p>
    </div>
</section>

<section class="menu-content">
    <div class="container">
        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="coffee">Coffee</button>
            <button class="category-btn" data-category="food">Food</button>
            <button class="category-btn" data-category="dessert">Desserts</button>
        </div>
        
        <div class="menu-grid">
            <!-- Menu items will be dynamically loaded here -->
        </div>
    </div>
</section>
{% endblock %}
