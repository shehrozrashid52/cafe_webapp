{% extends 'cafe/base.html' %}
{% load static %}

{% block title %}About - Cafe App{% endblock %}

{% block content %}
<section class="about-header">
    <div class="container">
        <h1>About Our Cafe</h1>
        <p>Learn more about our story and passion</p>
    </div>
</section>

<section class="about-content">
    <div class="container">
        <div class="about-grid">
            <div class="about-text">
                <h2>Our Story</h2>
                <p>Welcome to our cozy cafe where passion meets flavor...</p>
            </div>
            <div class="about-image">
                <img src="{% static 'images/about-us.jpg' %}" alt="About Us">
            </div>
        </div>
    </div>
</section>
{% endblock %}
